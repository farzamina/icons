<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo">
        <h1>Social Icons Hover Effect</h1>
        <div class="social">
            <a href="https://facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i></a>
            <a href="https://twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="https://linkedin.com"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
    </div>
</body>
</html>
